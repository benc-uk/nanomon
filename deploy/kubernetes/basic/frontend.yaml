apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanomon-front
spec:
  selector:
    matchLabels:
      app: nanomon-front
  template:
    metadata:
      labels:
        app: nanomon-front
    spec:
      containers:
      - name: nanomon-front
        image: ghcr.io/benc-uk/nanomon-frontend:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
          - name: API_ENDPOINT
            value: http://20.108.150.70/
        ports:
          - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: nanomon-front
spec:
  type: LoadBalancer
  selector:
    app: nanomon-front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
