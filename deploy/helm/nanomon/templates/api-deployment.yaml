apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nanomon.fullname" . }}-api
  labels:
    {{- include "nanomon.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "nanomon.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nanomon.selectorLabels" . | nindent 8 }}
        component: api
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.regRepo }}/nanomon-api:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              cpu: 100m
              memory: 50Mi          
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          env:
          - name: POSTGRES_DSN
            {{- if .Values.postgresql.connectionDSN }}
            valueFrom:
              secretKeyRef:
                name: {{ include "nanomon.fullname" . }}
                key: connectionDSN
            {{- else }}
            value: "host=nanomon-postgresql port=5432 user={{ .Values.postgresql.auth.username }} dbname={{ .Values.postgresql.auth.database }} sslmode=disable"
            {{- end }}
            {{- if .Values.authClientId }}
          - name: AUTH_CLIENT_ID
            value: {{ .Values.authClientId }}
            {{- end }}      
            {{- if .Values.authTenant }}
          - name: AUTH_TENANT
            value: {{ .Values.authTenant }}
            {{- end }}           
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
